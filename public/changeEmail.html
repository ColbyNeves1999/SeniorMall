<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/css/style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Email| SeniorMall</title>
</head>

<body>
  <div class="formCard">
    <section class="form-container">
      <div>
        <h1 class="title gradient-text">
          SeniorMall
        </h1>

        <h2>
          Change Email Address
        </h2>
      </div>

      <div class="form">
        <form method="POST" action="/users/changeEmail">
          <label for="current Email"></label>
          <input name="currEmail" id="currEmail" class="currEmail" placeholder="Current Email" type="currEmail"
            required>

          <label for="new Email"></label>
          <input name="newEmail" id="newEmail" class="newEmail" placeholder="New Email" type="newEmail" required>

          <button class="btn">Change Email Address</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
